<tr>
    <td class="chartlist-index"> %position% </td>
    <td class="chartlist-image"> <img src="%avatar%" alt="%artistName%" class="avatar"> </td>
    <td class="chartlist-name"> <span class="chartlist-ellipsis-wrap"> <a href="#" class="link-block-target" title="%artistName%">%artistName%</a> </span> </td>
    <td class="chartlist-more chartlist-focus-control-cell"> </td>
    <td class="chartlist-countbar"> <span class="countbar-bar"> <span class="countbar-bar-slug" style="%stylePercent%"> <a href="https://www.last.fm%artistLink%" class="countbar-bar-value" target="_blank"> <span class="countbar-bar-value-wrapper"> %countListen% </span> </a> </span> </span> </td>
</tr>
