<!doctype html>
<html lang="ru" class="no-js playbar-masthead-release-shim">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Last.fm</title>

    <link rel='shortcut icon' href='/static/images/favicon.ico' type='image/ico'>
    <link rel="stylesheet" href="/static/css/default.css" data-stylesheet-name="defaults" charset="utf-8">
    <link rel="stylesheet" href="/static/css/app6.min.css" data-stylesheet-name="app" charset="utf-8">
    <style>

        .label {
            display: inline-block;
            text-transform: uppercase;
            white-space: nowrap;
            font-size: 11px;
            padding-left: 7px;
            padding-right: 7px;
            border-radius: 5px;
            background-color: #b90000;
            color: #fff
        }

        .label-my {
            margin-right: 4px !important;
            padding-left: 5px !important;
            padding-right: 5px !important;
            line-height: 17px !important;
        }
        .label-success {
            background-color: #5cb85c !important;

        }
        .label-danger {
            background-color: #d9534f !important;
        }
        .chartlist .chartlist-countbar {
            width: 600px !important;
        }
        .head-top-bg {
            background-image: url(https://avatars.mds.yandex.net/get-pdb/211794/4022384e-e4ed-4ffb-9eff-2a1fadc25c05/s600);
            background-size: cover;
            background-position: center 20%;
        }
        .head-mask-bg{
            background-color: #2f2f2f;
            opacity: .6;
        }

    </style>
</head>
<body class="anhv1 namespace--user_library_artists content-top-has-nav" >
<div id="content" class="main-content" role="main" aria-live="polite">
    <div>
        <header class="header header--with-avatar header--sub-page header--user head-top-bg" >
            <div class="head-mask-bg">
                <div class="container">
                    <div class="header-inner-wrap" >
                        <div class="header-info">
                            <div class="header-info-primary header-info-primary--with-columns">
                                <div class="header-info-primary-col1">
                                    <nav class="navlist secondary-nav navlist--more">
                                        <ul class="navlist-items js-navlist-items">
                                            <li class="navlist-item  secondary-nav-item secondary-nav-item--overview">
                                                <a class="secondary-nav-item-link" href="https://www.last.fm/ru/user/taad2"> Обзор </a></li>
                                            <li class="navlist-item secondary-nav-item secondary-nav-item--library">
                                                <a class="secondary-nav-item-link  secondary-nav-item-link--active" href="https://www.last.fm/ru/user/taad2/library"> Библиотека </a></li>
                                            <li class="navlist-item secondary-nav-item secondary-nav-item--library">
                                                <a class="secondary-nav-item-link" href="/open">Текущий месяц</a></li>
                                            <li class="navlist-item secondary-nav-item secondary-nav-item--library">
                                                <a class="secondary-nav-item-link" href="/open-last">Прошлый месяц</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="mantle_skin" class="adaptive-skin-container">
            <div class="container page-content" style="margin-right: auto; margin-left: auto;">
                <div class="row">
                    <div class="col-main" style="width: 900px;">
                        <ul class="metadata-list">
                            <li class="metadata-item"> <h2 class="metadata-title">Заскроблленные исполнители</h2> <p class="metadata-display">&nbsp;</p> </li>
                        </ul>

                        <section id="top-artists-section">
                            <table class="chartlist chartlist--no-playlink chartlist--no-loved  chartlist--with-more chartlist--no-duration chartlist--no-timestamp
                                        chartlist--big-image  chartlist--no-compact-image  chartlist--no-download">
                                <thead class="sr-only">
                                <tr>
                                    <th>Рейтинг</th>
                                    <th>Аватар</th>
                                    <th>Исполнитель</th>
                                    <th class="chartlist-more-heading">Настройки</th>
                                    <th>Прослушивания</th>
                                </tr>
                                </thead>
                                <tbody id="my-tr-list">
                                <tr>
                                    <td class="chartlist-index"> 1 </td>
                                    <td class="chartlist-image"> <img src="https://lastfm-img2.akamaized.net/i/u/avatar70s/1739f6b9294f6584e78cf21696e8f32c.jpg" alt="Noize MC" class="avatar"> </td>
                                    <td class="chartlist-name"> <span class="chartlist-ellipsis-wrap"> <a href="https://www.last.fm/ru/music/Noize+MC" class="link-block-target" title="Noize MC">Noize MC</a> </span> </td>
                                    <td class="chartlist-more chartlist-focus-control-cell"> </td>
                                    <td class="chartlist-countbar"> <span class="countbar-bar"> <span class="countbar-bar-slug" style="width:100.0%;"> <a href="https://www.last.fm/ru/user/taad2/library/music/Noize+MC" class="countbar-bar-value"> <span class="countbar-bar-value-wrapper"> 749 </span> </a> </span> </span> </td>
                                </tr>
                                <tr>
                                    <td class="chartlist-index"> 2 </td>
                                    <td class="chartlist-image"> <img src="https://lastfm-img2.akamaized.net/i/u/avatar70s/49f0643a681243c8bffa79cf295267eb.jpg" alt="Pain of Salvation" class="avatar"> </td>
                                    <td class="chartlist-name"> <span class="chartlist-ellipsis-wrap"> <a href="https://www.last.fm/ru/music/Pain+of+Salvation" class="link-block-target" title="Pain of Salvation">Pain of Salvation</a> </span> </td>
                                    <td class="chartlist-more chartlist-focus-control-cell"> </td>
                                    <td class="chartlist-countbar"> <span class="countbar-bar"> <span class="countbar-bar-slug" style="width:93.45794392523365%;"> <a href="https://www.last.fm/ru/user/taad2/library/music/Pain+of+Salvation" class="countbar-bar-value"> <span class="countbar-bar-value-wrapper"> 700 <span class="stat-name">прослушиваний</span> </span> </a> </span> </span> </td>
                                </tr>
                                </tbody>
                            </table>
                            <div>
                                <br />
                                <br />
                                <br />
                                <br />
                                <br />
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer" style="background-color: #b6c0bf;" >
            <div class="footer-top">
                <div class="container">
                    <br />
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
